<h1 class="center">Student Record</h1>

<button mat-raised-button color="primary" class="float-right" (click)="addStudent()">Add Student</button>

<table mat-table [dataSource]="data" class="mat-elevation-z8">

  <ng-container matColumnDef="roll_id">
    <th mat-header-cell *matHeaderCellDef> RollNo. </th>
    <td mat-cell *matCellDef="let element"> {{element.roll_id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="age">
    <th mat-header-cell *matHeaderCellDef> Age </th>
    <td mat-cell *matCellDef="let element"> {{element.age}} </td>
  </ng-container>

  <ng-container matColumnDef="stream">
    <th mat-header-cell *matHeaderCellDef> Stream </th>
    <td mat-cell *matCellDef="let element"> {{element.stream}} </td>
  </ng-container>

  <ng-container matColumnDef="extra">
    <th mat-header-cell *matHeaderCellDef> Edit/Delete</th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button (click)="editRecord(element)"><i class="bi-pen"></i></button> 
      <button mat-raised-button color="warn" (click)="deleteRecord(element.roll_id)"><i class="bi-trash"></i></button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
